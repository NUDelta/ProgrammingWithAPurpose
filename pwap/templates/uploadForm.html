{% extends 'base.html' %}

{% block title %}
Upload Form
{% endblock title %}

{% block content %}

<div class="container">
	<h4>Upload Form</h4>
    <div id="drag-drop" class="panel panel-default">
        <div class="panel-body">
            <div id="drop-zone">
                Drag an Image Here
            </div>
        </div>
    </div>
    <div id="partition" class="panel panel-default" style="display: none;">
        <div class="panel-heading">
            <h4 class="panel-title">Click and Drag to Divide Page into Elements</h4>
        </div>
        <div class="panel-body">
            <img id="myimg" class="hide">
            <canvas id="mycanvas">Your browser does not support HTML5 Canvas</canvas>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-lg-6">
                    <div id="reset" class="btn btn-lg btn-block btn-default">Reset</div>
                </div>
                <div class="col-lg-6">
                    <div id="submit" class="btn btn-lg btn-block btn-primary">Submit</div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block script %}
<script type="text/javascript">
PWAP.upload();
</script>
{% endblock script %}

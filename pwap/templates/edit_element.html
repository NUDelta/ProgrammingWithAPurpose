{% extends 'base.html' %}

{% block title %}
Learner edit
{% endblock title %}

{% block content %}
 <div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">Learner edit</h2>
        </div>
        <input type="hidden" id="yorigin" value="{{ element.yorigin }}" />
        <input type="hidden" id="xorigin" value="{{ element.xorigin }}" />
        <input type="hidden" id="width" value="{{ element.width }}" />
        <input type="hidden" id="height" value="{{ element.height }}" />
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <h4>CSS</h4>
                    <code>{{ '<html><head><style type="text/css">' }}</code>
                    <div id="cssEditor"></div>
                    <code>{{ "</style></head>" }}</code>
                </div>
                <div class="col-md-6" id="mock">
                    <h4>Goal:</h4>
                    <img data-src="/static/uploads/designs/{{ design.original_file }}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h4>HTML</h4>
                    <code>{{ "<body>" }}</code>
                    <div id="htmlEditor"></div>
                    <code>{{ "</body></html>" }}</code>
                </div>
                <div class="col-md-6">
                    <h4>Preview</h4>
                    <iframe id="iframe" sandbox="allow-scripts allow-pointer-lock allow-same-origin allow-popups allow-forms"></iframe>
                </div>
            </div>
            <div class="btn btn-lg btn-block btn-primary" id="submit">Submit</div>

        </div>
    </div>
</div>
{% endblock content %}

{% block script %}
<script type="text/javascript">
PWAP.editor();
</script>
{% endblock script %}

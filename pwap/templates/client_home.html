{% extends 'base.html' %}

{% block title %}
Client landing page
{% endblock title %}

{% block content %}

     <h1 id="client-home-title">Client home</h1>
     <div id="client-home-previews">
          <div class="row">
          	<div class="col-md-4">
          		<div class="preview-container">
                         <div class="preview-image">
                              <a class="glyphicon glyphicon-plus" href="upload"></a>
                         </div>
                         <span class="preview-title">Add a new mockup</span>        
                    </div>
          	</div>
               {% for i in designs %}
          	<div class="col-md-4">
                    <div class="preview-container">
                         <div class="preview-image">
                              <a href="{{ url_for('client_design_view', design_id=i.id) }}"><img src="/static/uploads/designs/{{ i.original_file }}" /></a>
                         </div>
                         <span class="preview-title">
                              Design {{ loop.index}}
                         </span>
                    </div>    
               </div>
               {% endfor %}
          </div>
     </div>
{% endblock content %}

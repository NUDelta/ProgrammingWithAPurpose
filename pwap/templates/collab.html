{% extends 'base.html' %}

{% block title %}
Learner collaborative
{% endblock title %}

{% block content %}

<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Collaborative styleguide generation</h2>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-md-3">
        <div class="panel-body">
          <form id="new-element-form" action="" method="get">
            <div class="form-group">
              <label for="inputNewElement">Enter a new type of element</label>
              <input type="text" class="form-control" id="inputNewElement" placeholder="e. g. button"/>
              <input type="submit" style="display:none"/>
            </div>
          </form>
          <div class="list-group" id="element-list">
            <p id="element-list-empty-message">No tags entered yet</p>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <h4>Mockup x: <span id="x"></span>, y: <span id="y"></span></h4>
        <div id="tmp" style="position: relative;">
          <img id="mockImg" src="/static/img/bootswatch_mockup.png" style="display: none;">
        </div>
      </div>
    </div>
  </div>

</div>
<a id="element-template" class="list-group-item" href="#"></a>
<a id="element-add-template" class="element-add" href="#">&#43;</a>
<a id="new-element-template" class="list-group-item form-inline" href="#"><span class="new-element-prefix control-label"></span><input type="text" class="new-element-input form-control"/></a>

{% endblock content %}

{% block script %}

        }
      }

    "nav": {

    }
  };
  jQuery(function() {
    PWAP.collab();
  });
</script>
{% endblock script %}

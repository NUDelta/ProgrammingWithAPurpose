{% extends 'base.html' %}

{% block title %}
Learner collaborative
{% endblock title %}

{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Collaborative styleguide generation</h2>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-xs-3">
        <div class="panel-group" id="element-list" role="tablist" aria-multiselectable="true"></div>
        <h4 id="styleguide-header">Styleguide preview</h4>
        <div id="styleguide-preview"></div>
      </div>
      <div class="col-xs-9">
        <h4>Mockup</h4>
        <div id="mockCanvas" style="position: relative;">
          <img id="mockImg" src="/static/img/emodo_mockup.png" style="display: none;">
        </div>
      </div>
    </div>
  </div>
</div>

<div id="newElementForm" class="panel panel-default" style="width: 400px; position: absolute; display: none;">
  <div class="panel-heading"><label class="control-label" for="newElementTag">Tag the Element</label></div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-6">
        <ul class="list-group" id="newElementClasses"></ul>
      </div>
      <div class="col-sm-6" id="newElementSiblings"></div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-right">
        <div class="btn btn-link" id="newElementDelete">Delete</div>
        <div class="btn btn-default" id="newElementCancel">Cancel</div>
        <div class="btn btn-primary" id="newElementSubmit">Save</div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% block script %}
<script type="text/template" id="elementListPanelTemplate">
<% _.forEach(groups, function(items, title) { %>
<div class="panel panel-default">
  <div class="panel-heading toggle-collapse" role="tab">
    <h4 class="panel-title">
      <a href="#el<%= title %>" class="collapsed" data-toggle="collapse" data-parent="#element-list" aria-expanded="false" aria-controls="el<%= title %>">
        <%= title %>
      </a>
    </h4>
  </div>
  <div id="el<%= title %>" class="panel-collapse collapse" role="tabpanel">
    <div class="panel-body">
      <div class="list-group">
        <% _.forEach(items, function(item) { %>
        <a href="#" class="list-group-item" data-item="<%= item %>"><%= item %> <span class="badge">0</span></a>
        <% }); %>
      </div>
    </div>
  </div>
</div>
<% }); %>
</script>
<script type="text/javascript">
  PWAP.rects =
  {
    'r1': [1850, 30, 160, 75],
    'r2': [1500, 800, 400, 75],
    'r3': [1585, 270, 225, 75]
  };
  PWAP.state = [
    {
      rectID: 'r1',
      class: '.btn'
    },
    {
      rectID: 'r1',
      class: '.btn-success'
    },
    {
      rectID: 'r2',
      class: '.btn'
    },
    {
      rectID: 'r2',
      class: '.btn-primary'
    },
    {
      rectID: 'r3',
      class: 'strong'
    }
  ];
  jQuery(function() {
    PWAP.collab();
  });
</script>
{% endblock script %}

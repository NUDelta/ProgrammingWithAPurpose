{% extends 'base.html' %}

{% block title %}
Learner collaborative
{% endblock title %}

{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Collaborative styleguide generation</h2>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-md-3">
        <div class="panel-group" id="elementList" role="tablist" aria-multiselectable="true"></div>
      </div>
      <div class="col-md-9">
        <h4>Mockup</h4>
        <div id="mockCanvas" style="position: relative;">
          <img id="mockImg" src="/static/img/bootswatch_mockup.png" style="display: none;">
        </div>
      </div>
    </div>
  </div>
</div>
<a id="element-template" class="list-group-item" href="#"></a>
<a id="element-add-template" class="element-add" href="#">&#43;</a>
<a id="new-element-template" class="list-group-item form-inline" href="#"><span class="new-element-prefix control-label"></span><input type="text" class="new-element-input form-control"/></a>


<div id="newElementForm" class="panel panel-default" style="width: 400px; position: absolute; display: none;">
  <div class="panel-heading"><label class="control-label" for="newElementTag">Tag the Element</label></div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-6"></div>
      <div class="col-sm-6" id="newElementSiblings"></div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-right">
        <div class="btn btn-default" id="newElementCancel">Cancel</div>
        <div class="btn btn-primary disabled" id="newElementSubmit">Save</div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% block script %}
<script type="text/template" id="elementListPanelTemplate">
<% _.forEach(groups, function(items, title) { %>
<div class="panel panel-default">
  <div class="panel-heading toggle-collapse" role="tab">
    <h4 class="panel-title">
      <a href="#el<%= title %>" class="collapsed" data-toggle="collapse" data-parent="#element-list" aria-expanded="false" aria-controls="el<%= title %>">
        <%= title %>
      </a>
    </h4>
  </div>
  <div id="el<%= title %>" class="panel-collapse collapse" role="tabpanel">
    <div class="panel-body">
      <div class="list-group">
        <% _.forEach(items, function(item) { %>
        <a href="#" class="list-group-item" data-item="<%= item %>"><%= item %> <span class="badge">0</span></a>
        <% }); %>
      </div>
    </div>
  </div>
</div>
<% }); %>
</script>
<script type="text/javascript">
  PWAP.rects =
  {
    'r1': [70, 127, 112, 38],
    'r2': [186, 127, 144, 38],
    'r3': [55, 500, 142, 38]
  };
  PWAP.state = [
    {
      rectID: 'r1',
      class: 'btn'
    },
    {
      rectID: 'r2',
      class: 'btn'
    },
    {
      rectID: 'r3',
      class: 'btn'
    },
    {
      rectID: 'r3',
      class: 'btn-primary'
    }
  ];
  jQuery(function() {
    PWAP.collab();
  });
</script>
{% endblock script %}

{% extends 'base.html' %}

{% block title %}
Design View
{% endblock title %}

{% block content %}
<div class="content">
{% for element in element_snippet %}
    <div id="element{{ element[0].id }}"
    style="width: {{ element[0].width }}px; height: {{ element[0].height }}px; left: {{ element[0].xorigin }}px; top: {{ element[0].yorigin }}px;">
        {{ element[1].html|safe }}
    </div>    
{% endfor %}
</div>
{% endblock content %}

{% block script %}
{% for element in element_snippet %}
<script type="text/css" data-id="element{{ element[0].id }}">
    {{ element[1].css }}
</script>
{% endfor %}
{% endblock script %}
